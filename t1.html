<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROTOTYPE</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .slot-container {
      width: 150px; /* Smaller slot */
      height: 100px;
      border: 4px dashed #666;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .slot-container:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }

    .slot-container::after {
      content: "Click or Drag & Drop Images Here";
      position: absolute;
      font-size: 0.9rem;
      text-align: center;
      padding: 10px;
    }

    .animation-container {
      width: 600px; /* Larger video screen */
      height: 400px;
      border: 4px solid #444;
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
      position: relative;
    }

    .frame {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .frame.active {
      opacity: 1;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    input[type="range"] {
      width: 150px;
    }

    .frame-preview {
      display: flex;
      gap: 5px;
      margin-top: 20px;
      max-width: 100%;
      overflow-x: auto;
      padding: 10px;
    }

    .frame-preview img {
      width: 50px;
      height: 50px;
      border: 2px solid #444;
      border-radius: 5px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .frame-preview img:hover {
      transform: scale(1.1);
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      display: none;
    }

    .slot-container:hover .delete-btn {
      display: block;
    }
  </style>
</head>
<body>
  <h1> ANIME PROTOTYPE CREATER </h1>
  
  <div class="container">
    <div class="slot-container" id="slot-container">
      <button class="delete-btn" id="delete-btn">Ã—</button>
    </div>
    
    <div class="animation-container" id="animation-container">
      <!-- Frames will be added here dynamically -->
    </div>

    <div class="controls">
      <button id="play-pause-btn">Play</button>
      <label>Speed: <input type="range" id="speed-control" min="50" max="500" value="200"></label>
      <button id="clear-btn">Clear All</button>
      <button id="save-btn">Save</button>
    </div>

    <div class="frame-preview" id="frame-preview"></div>
  </div>

  <script>
    const slotContainer = document.getElementById('slot-container');
    const animationContainer = document.getElementById('animation-container');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const speedControl = document.getElementById('speed-control');
    const clearBtn = document.getElementById('clear-btn');
    const framePreview = document.getElementById('frame-preview');
    const deleteBtn = document.getElementById('delete-btn');
    const saveBtn = document.getElementById('save-btn');

    let frames = [];
    let currentFrameIndex = 0;
    let isPlaying = false;
    let intervalId;

    // Handle file selection
    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;

          // Create frame
          const frame = img.cloneNode();
          frame.classList.add('frame');
          animationContainer.appendChild(frame);
          frames.push(frame);

          // Create preview
          const preview = img.cloneNode();
          preview.addEventListener('click', () => showFrame(frames.indexOf(frame)));
          framePreview.appendChild(preview);

          // Show first image in the slot
          if (frames.length === 1) {
            slotContainer.innerHTML = '';
            const slotImg = img.cloneNode();
            slotContainer.appendChild(slotImg);
            slotContainer.appendChild(deleteBtn);
          }

          // Start animation if first image
          if (frames.length === 1) showFrame(0);
        };
        reader.readAsDataURL(file);
      });
    }

    // Click handler
    slotContainer.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.multiple = true;
      input.accept = 'image/*';
      input.onchange = (e) => handleFiles(e.target.files);
      input.click();
    });

    // Drag and drop handlers
    slotContainer.addEventListener('dragover', (e) => {
      e.preventDefault();
      slotContainer.style.transform = 'scale(1.05)';
    });

    slotContainer.addEventListener('dragleave', () => {
      slotContainer.style.transform = 'scale(1)';
    });

    slotContainer.addEventListener('drop', (e) => {
      e.preventDefault();
      slotContainer.style.transform = 'scale(1)';
      handleFiles(e.dataTransfer.files);
    });

    // Delete button handler
    deleteBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (frames.length > 0) {
        frames[0].remove();
        frames.shift();
        framePreview.removeChild(framePreview.firstChild);
        if (frames.length === 0) {
          slotContainer.innerHTML = 'Click or Drag & Drop Images Here';
          slotContainer.appendChild(deleteBtn);
        } else {
          const newFirstImg = frames[0].cloneNode();
          slotContainer.innerHTML = '';
          slotContainer.appendChild(newFirstImg);
          slotContainer.appendChild(deleteBtn);
        }
      }
    });

    // Animation control
    function showFrame(index) {
      frames.forEach(frame => frame.classList.remove('active'));
      frames[index].classList.add('active');
      currentFrameIndex = index;
    }

    function startAnimation() {
      if (frames.length === 0) return;
      isPlaying = true;
      playPauseBtn.textContent = 'Pause';
      
      intervalId = setInterval(() => {
        currentFrameIndex = (currentFrameIndex + 1) % frames.length;
        showFrame(currentFrameIndex);
      }, speedControl.value);
    }

    function stopAnimation() {
      isPlaying = false;
      playPauseBtn.textContent = 'Play';
      clearInterval(intervalId);
    }

    playPauseBtn.addEventListener('click', () => {
      isPlaying ? stopAnimation() : startAnimation();
    });

    speedControl.addEventListener('input', () => {
      if (isPlaying) {
        stopAnimation();
        startAnimation();
      }
    });

    // Clear all
    clearBtn.addEventListener('click', () => {
      frames.forEach(frame => frame.remove());
      frames = [];
      framePreview.innerHTML = '';
      slotContainer.innerHTML = 'Click or Drag & Drop Images Here';
      slotContainer.appendChild(deleteBtn);
      stopAnimation();
    });

    saveBtn.addEventListener('click', () => {
  if (frames.length === 0) {
    alert('No frames to save!');
    return;
  }

  // Convert image elements to base64
  const imagesData = frames.map(frame => {
    const canvas = document.createElement('canvas');
    canvas.width = frame.naturalWidth || 600;
    canvas.height = frame.naturalHeight || 400;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(frame, 0, 0);
    return canvas.toDataURL("image/png"); // Convert to base64 PNG
  });

  // Send data to server
  fetch('/save', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ images: imagesData })
  })
  .then(response => {
    if (!response.ok) {
      throw new Error("Failed to save animation.");
    }
    return response.blob(); // Receive the GIF file
  })
  .then(blob => {
    // Create a download link
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = "animation.gif";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    alert("Animation saved successfully!");
  })
  .catch(error => {
    console.error('Error saving animation:', error);
    alert("Error saving animation.");
  });
});

  </script>
</body>
</html>
